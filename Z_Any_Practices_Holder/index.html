<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Likes example</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <h1>Network</h1>
    </div>
    <h2>Your Feed</h2>

    <div class="container">
      <div class="left-col">
        <img src="images/user-circle.png" alt="avatar">
        <a href="Add an avatar"></a>
        <h3>James Doe</h3>
      </div>
      <div class="right-col">
        <div class="like-boxes">
          <h3>Neim</h3>
          <p>9 like(s)</p>
          <button>Like</button>
        </div>
        <div class="like-boxes">
          <h3>Nichole K</h3>
          <p>12 like(s)</p>
          <button>Like</button>
        </div>
        <div class="like-boxes">
          <h3>Jim R</h3>
          <p>9 like(s)</p>
          <button>Like</button>
        </div>
      
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
