<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>First Name: * </label>
            <input type="text" name="name" />
        </div>
        <div>
            <label>Last Name: * </label>
            <input type="text" name="name" />
        </div>
        <div>
            <label>Email Address: * </label>
            <input type="text" name="email" />
        </div>
        <div>
            <label>Password: * </label>
            <input type="password" name="password" />
        </div>
        <div>
            <label>Confirm Password: * </label>
            <input type="password" name="password" />
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date" name="dob" />
        </div>
        <div>
            <p>Gender Identity:</p>
            <input type="radio" />
            <label>Male</label>
            <input type="radio" />
            <label>Female</label>
            <input type="radio" />
            <label>Non-binary</label>
            <input type="radio" />
            <label>I prefer not to answer</label>
        </div>
        <p>A short description about myself:</p>
        <textarea name="name" id="name" cols="40" rows="5"></textarea>
        <p>Favorite Language:</p>
        <select name="language" id="selectid">
            <option value="">JavaScript</option>
        </select>
        <div>
            <input type="checkbox" name="accept" id="accept" checked />
            <label>Yes, I would like to receive periodic email updates</label>
        </div>
        <button>Create Account</button>
        <p>* indicates a required field</p>
    </form>
</body>

</html>
