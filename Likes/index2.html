<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Likes Part 2</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="navbar">
      <h1>Network</h1>
    </div>
    <div class="header">
      <h1>Your Feed</h1>
    </div>
    <div class="main">
      <div class="col-1">
        <div class="profile">
          <img src="image/user-circle.png" alt="avatar" />
          <a href="#">Add an avatar</a>
          <h3>James Doe</h3>
        </div>
      </div>
      <div class="col-2">
        <div class="feed">
          <div class="top-content">
            <h3 class="top-child-1">Neil M</h3>
            <p class="top-child"><span id="spanid9">9 </span>like(s)</p>
            <button class="top-child" onclick="addLike9(this)">Like</button>
          </div>
          <div class="filler">
            <p>
              I just set up this new discord bot, let me <br />
              know what you all think. <a href="#">link</a>
            </p>
          </div>
        </div>
        <div class="feed">
          <div class="top-content">
            <h3 class="top-child-1">Nichole K</h3>
            <p class="top-child"><span id="spanid12">12 </span> like(s)</p>
            <button class="top-child" onclick="addLike12(this)">Like</button>
          </div>
          <div class="filler">
            <p>Just finished my <a href="#">next comic,</a> check it out</p>
          </div>
        </div>
        <div class="feed">
          <div class="top-content">
            <h3 class="top-child-1">Jim R</h3>
            <p class="top-child"><span id="spanid99">9</span>like(s)</p>
            <button class="top-child" onclick="addLike99(this)">Like</button>
          </div>
          <div class="filler">
            <p>
              I can't stop listening to the <a href="#">new album.</a> <br />
              Who else is liking it?
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
