<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>OnInput - Example</h1>
    <p>Hello, my name is <span id="spanid"></span></p>
    <input type="text" name="name" id="inputid" placeholder="Your name here" oninput="onInputChange(this)">


    <h1>OnSelect - Example</h1>

    <select name="food"  onchange="pickFood(this)">
      <option value="">Pizza</option>
      <option value="">Kabab</option>
      <option value="">Sandwich</option>
      <option value="">Sushi</option>
    </select>

    <button>Order</button>

    <script src="script.js"></script>
  </body>
</html>
